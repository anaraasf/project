<!DOCTYPE html>
 <head>
  <meta charset="utf-8">
  <title>Игра Lights Out</title>
  <style>
    html{
      width: 100%;
      height: 100%;
    }
    body{
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
    div{
      width: 19%;
      height: 19%;
      margin-left: 1%;
      margin-top: 1%;
      background-color: grey;
      float: left;
    }
    div:hover{
      background-color: red;
    }
  </style>
 </head>
 <body>
   <div onclick="neigh(0,0,this)"></div>
   <div onclick="neigh(0,1,this)"></div>
   <div onclick="neigh(0,2,this)"></div>
   <div onclick="neigh(0,3,this)"></div>
   <div onclick="neigh(0,4,this)"></div>
   <div onclick="neigh(1,0,this)"></div>
   <div onclick="neigh(1,1,this)"></div>
   <div onclick="neigh(1,2,this)"></div>
   <div onclick="neigh(1,3,this)"></div>
   <div onclick="neigh(1,4,this)"></div>
   <div onclick="neigh(2,0,this)"></div>
   <div onclick="neigh(2,1,this)"></div>
   <div onclick="neigh(2,2,this)"></div>
   <div onclick="neigh(2,3,this)"></div>
   <div onclick="neigh(2,4,this)"></div>
   <div onclick="neigh(3,0,this)"></div>
   <div onclick="neigh(3,1,this)"></div>
   <div onclick="neigh(3,2,this)"></div>
   <div onclick="neigh(3,3,this)"></div>
   <div onclick="neigh(3,4,this)"></div>
   <div onclick="neigh(4,0,this)"></div>
   <div onclick="neigh(4,1,this)"></div>
   <div onclick="neigh(4,2,this)"></div>
   <div onclick="neigh(4,3,this)"></div>
   <div onclick="neigh(4,4,this)"></div>
   <script type="text/javascript">
     var n = 5;
     var m = 5;
     var mass = Array();
     for(var i = 0; i < 25; i++){
       mass[i] = false;
     }
     mass[0] = true;
     document.getElementsByTagName('div')[3].style.backgroundColor = "white";
     mass[10] = true;
     document.getElementsByTagName('div')[8].style.backgroundColor = "white";
     mass[11] = true;
     document.getElementsByTagName('div')[12].style.backgroundColor = "white";
     mass[12] = true;
     document.getElementsByTagName('div')[23].style.backgroundColor = "white";
	 mass[0] = true;
     document.getElementsByTagName('div')[15].style.backgroundColor = "white";

     function neigh(i, j, me) {
       if(j + 1 != m){
         if(mass[i*m+(j+1)] == false){
           document.getElementsByTagName('div')[i*m+(j+1)].style.backgroundColor = "white";
         }else{
           document.getElementsByTagName('div')[i*m+(j+1)].style.backgroundColor = "grey";
         }
         mass[i*m+(j+1)] = !mass[i*m+(j+1)];
       }
       if(i + 1 != n){
           if(mass[(i+1)*m+j] == false){
             document.getElementsByTagName('div')[(i+1)*m+j].style.backgroundColor = "white";
           }else{
             document.getElementsByTagName('div')[(i+1)*m+j].style.backgroundColor = "grey";
           }
           mass[(i+1)*m+j] = !mass[(i+1)*m+j];
       }
       if(j - 1 >= 0){
           if(mass[i*m+(j-1)] == false){
             document.getElementsByTagName('div')[i*m+(j-1)].style.backgroundColor = "white";
           }else{
             document.getElementsByTagName('div')[i*m+(j-1)].style.backgroundColor = "grey";
           }
           mass[i*m+(j-1)] = !mass[i*m+(j-1)];
       }
       if(i - 1 >= 0){
           if(mass[(i-1)*m+j] == false){
             document.getElementsByTagName('div')[(i-1)*m+j].style.backgroundColor = "white";
           }else{
             document.getElementsByTagName('div')[(i-1)*m+j].style.backgroundColor = "grey";
           }
           mass[(i-1)*m+j] = !mass[(i-1)*m+j];
       }
       if(mass[(i)*m+j] == false){
         me.style.backgroundColor = "white";
       }else{
         me.style.backgroundColor = "grey";
       }
       mass[(i)*m+j] = !mass[(i)*m+j];
     }
   </script>
 </body>
</html>
